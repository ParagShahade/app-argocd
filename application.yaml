apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-test_agrocd
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ParagShahade/app-argocd.git
    targetRevision: HEAD
    path: test
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp

  syncPolicy:
    syncOptions:
    - CreateNamspace=true
    
    automated:
      selfHeal: true
      prune: true